spring:
  profiles:
    active: test
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:file:./src/test/resources/testdb;AUTO_SERVER=true
    driverClassName: org.h2.Driver
    username: sa
    password:
    initialization-mode: never
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    database: H2
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update